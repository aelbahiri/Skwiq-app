<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form  (submit)="register()" >
  
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="name"  [(ngModel)]="credentials.name" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"  [(ngModel)]="credentials.email" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="credentials.password" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirmation Password</label>
            <div class="col-sm-10">
              <input type="password" name="confirmation-password" class="form-control" id="inputPassword3" placeholder=" Confirmation Password" [(ngModel)]="credentials.password_confirmation" required>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
  
              <button type="submit" class="btn btn-primary" >Register</button>
  
              <a routerLink="login" class="btn btn-info float-right">Login!</a>
  
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
